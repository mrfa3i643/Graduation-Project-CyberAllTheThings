<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Team Dashboard</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Press+Start+2P&display=swap');

        :root {
            --color-dark: #050A0E;
            --color-medium: #0D1B2A;
            --color-light: #1B263B;
            --color-neon-blue: #00D9FF;
            --color-text-light: #c0c7d6;
            --color-glitch1: #007BFF;
            --color-glitch2: #00FFFF;
        }

        * {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--color-dark);
            color: var(--color-text-light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Glowing Grid Background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 217, 255, 0.1), rgba(0, 217, 255, 0.05)), url('https://www.transparenttextures.com/patterns/3px-tile.png');
            z-index: -1;
            animation: moveBackground 5s linear infinite;
        }

        @keyframes moveBackground {
            from { background-position: 0 0; }
            to { background-position: 100px 100px; }
        }

        .container {
            background: rgba(15, 25, 35, 0.85);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px var(--color-neon-blue);
            text-align: center;
            width: 100%;
            max-width: 1000px;
            border: 2px solid var(--color-neon-blue);
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 18px;
            color: var(--color-neon-blue);
            margin-bottom: 20px;
            animation: glitch 0.5s infinite alternate;
        }

        /* Glitch Animation */
        @keyframes glitch {
            0% { text-shadow: 2px 2px var(--color-glitch1), -2px -2px var(--color-glitch2); }
            100% { text-shadow: -2px -2px var(--color-glitch1), 2px 2px var(--color-glitch2); }
        }

        .dashboard-links {
            display: flex;
            flex-wrap: wrap; /* Allows wrapping for better alignment */
            justify-content: center; /* Centers items */
            gap: 15px; /* Adds spacing between buttons */
            margin-top: 20px;
        }

        .dashboard-links a {
            text-decoration: none;
            color: var(--color-dark);
            background: var(--color-neon-blue);
            padding: 15px 30px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 10px var(--color-neon-blue);
            border: 2px solid var(--color-neon-blue);
            position: relative;
            overflow: hidden;
            min-width: 180px; /* Ensures buttons are of equal width */
            text-align: center;
        }

        /* Hover Glow Effect */
        .dashboard-links a:hover {
            color: var(--color-neon-blue);
            background: transparent;
            box-shadow: 0 0 20px var(--color-neon-blue);
        }

        /* Cyber Line Glitch Effect */
        .dashboard-links a::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transform: skewX(-45deg);
            transition: 0.3s;
        }

        .dashboard-links a:hover::before {
            left: 100%;
        }

        /* Animated Scan Lines */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                to bottom,
                rgba(255, 255, 255, 0.02),
                rgba(255, 255, 255, 0.02) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            animation: scanlines 0.3s linear infinite;
        }

        @keyframes scanlines {
            from { transform: translateY(0); }
            to { transform: translateY(2px); }
        }

        /* Back Button Styles */
        .back-button {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
            font-family: 'Press Start 2P', cursive;
            font-size: 8px;
            color: var(--color-neon-blue);
            text-decoration: none;
            padding: 5px 10px;
            border: 1px solid var(--color-neon-blue);
            border-radius: 3px;
            background: transparent;
            transition: all 0.3s ease;
            box-shadow: 0 0 8px var(--color-neon-blue);
        }

        .back-button:hover {
            background: var(--color-neon-blue);
            color: var(--color-dark);
            box-shadow: 0 0 20px var(--color-neon-blue);
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="text-align: left;">
            <a href="javascript:history.back()" class="back-button">‚Üê BACK</a>
        </div>
        <h1>Blue Team Dashboard</h1>
        <div class="dashboard-links">
            <a href="/Blue/sysmon">System Monitor</a>
            <a href="/Blue/memory">Memory Analysis</a>
            <a href="/Blue/Encoding">Encoding</a>
            <a href="/Blue/obfusticator">file-obfusticator</a>
            <a href="/Blue/Android">Android</a>
            <a href="/Blue/windows_forensics">windows_forensics</a>
            
        </div>
    </div>

    <div class="scanlines"></div>
</body>
</html>
