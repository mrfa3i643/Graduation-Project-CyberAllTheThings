<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Shell Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='Red/Reverse_Shell/styles.css') }}">
    
</head>
<body>
    <div class="container">
        <a href="javascript:history.back()" class="back-button">‚Üê BACK</a>
        <h1>Reverse Shell Generator</h1>
        <form id="shell-form">
            <div class="form-group">
                <label for="ip">IP Address:</label>
                <input type="text" id="ip" name="ip" placeholder="Enter IP Address" required>
            </div>
            <div class="form-group">
                <label for="port">Port:</label>
                <input type="number" id="port" name="port" placeholder="Enter Port" required>
            </div>
            <div class="form-group">
                <label for="language">Select Language:</label>
                <select id="language" name="language">
                    <option value="bash">Bash</option>
                    <option value="python">Python</option>
                    <option value="php">PHP</option>
                    <option value="nc">Netcat</option>
                    <option value="perl">Perl</option>
                    <option value="ruby">Ruby</option>
                    <option value="powershell">PowerShell</option>
                </select>
            </div>
            <button type="submit">Generate Reverse Shell</button>
        </form>
        <div class="output">
            <h2>Generated Reverse Shell Command:</h2>
            <pre id="output-command"></pre>
            <button id="copy-button" class="copy-btn">
                <i class="fa fa-copy"></i> Copy to Clipboard
            </button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='Red/Reverse_Shell/script.js') }}"></script>
    
</body>
</html>
